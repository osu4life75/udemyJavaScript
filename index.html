<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Talent Turf Central</title>
</head>
<body>
  <div class="recruitInfo">
    <form class="recruitForm" id="myForm" action="script.js" method="post">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="text" id="height">
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight">
      </div>
      <div class="form-group">
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa">
      </div>
      <div class="form-group">
        <label for="highSchool">High School:</label>
        <input type="text" id="highSchool">
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position">
      </div>
      <div class="form-group">
        <label for="otherPositionsPlayed">Other Positions Played:</label>
        <input type="text" id="otherPositionsPlayed">
      </div>
      <div class="form-group">
        <button type="button" id="submit">Submit</button>
      </div>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
