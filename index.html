<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <h1>Football Recruitment Registration</h1>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
    <div class="row">
      <div class="col">
        <input type="text" clas="form-control" placeholder="Height" aria-label="Height">
      </div>
      <div class="col">
        <input type="text" clas="form-control" placeholder="Weight" aria-label="Weight">
      </div>
      <div class="row">
        <div class="col-6">
          <input type="text" clas="form-control" placeholder="High School" aria-label="High School">
        </div>
        <div class="col-6">
          <input type="text" clas="form-control" placeholder="GPA" aria-label="GPA">
        </div>
        <div class="row">
          <div class="col">
            <input type="text" clas="form-control" placeholder="Position" aria-label="Position">
          </div>
          <div class="col">
            <input type="text" clas="form-control" placeholder="Other Postions Played" aria-label="Other Postions Played">
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <button id="submit">Submit</button>
  <div id="buttonContainer"></div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script> 
</body>
</html>
