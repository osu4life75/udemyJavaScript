<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form class="recruitForm" id="myForm">
      First Name: <input class="form-group"  type="text" id="firstName"><br>
      Last Name:  <input class="form-group" type="text" id="lastName"><br>
      Height: <input class="form-group" type="text" id="height"><br>
      Weight: <input class="form-group" type="number" id="weight"><br>
      GPA: <input class="form-group" type="number" id="gpa"><br>
      High School: <input class="form-group" type="text" id="highSchool"><br>
      Position: <input class="form-group" type="text" id="position"><br>
      Other Positions Played: <input class="form-group" type="text" id="otherPositionsPlayed">
      <br>
      <button type="button" id="submit">Submit</button>
   </form>

  <script src="script.js"></script>
</body>
</html>
